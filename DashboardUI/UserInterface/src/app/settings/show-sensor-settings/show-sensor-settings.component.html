
<h5>Sensors</h5>
<button type="button" class="btn btn-secondary mr-1" data-bs-toggle="modal" (click)="addSensorClick()" data-bs-target="#SensorModal" data-backdrop="static" data-keyboard="false">ADD <i class="bi bi-plus-lg"></i></button>
<!-- Modal -->
<div class="modal fade" id="SensorModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-l">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ModalTitle}}</h4>
                <button type="button" class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-sensor-settings [sense]="sense" *ngIf="ActivateSensorComp"></app-add-edit-sensor-settings>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Setup Date</th>
        <th>Measurement Unit</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of SensorList">
            <td>{{dataItem.SensorId}}</td>
            <td>{{dataItem.SensorName}}</td>
            <td>{{dataItem.SensorLocation}}</td>
            <td>{{dataItem.SetupDate}}</td>
            <td>{{dataItem.SensorUnit}}</td>
            <td> 
                <button type="button" class="btn btn-light mr-1"  style="margin-left:10px;" data-bs-toggle="modal" (click)="editSensorClick(dataItem)" data-bs-target="#SensorModal"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-light mr-1"  style="margin-left:10px;" (click)="deleteSensorClick(dataItem)"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
